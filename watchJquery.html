<body>
    <div>
        <ol>
            <li>tiger</li>
            <li>panda</li>
            <li>snake</li>
        </ol>
    </div>
    <script src="jquery2.2.4.js"> </script>
    <script>
        $(function(){
            $("li:eq(2)").click(function(params) {
                if (this.innerText == 'drag') { 
                    this.innerText = 'snake';               
                }else{
                    this.innerText = 'drag';
                }
            })
        });
    </script>
